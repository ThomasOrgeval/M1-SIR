<mat-card>
  <div class="d-flex justify-content-between">
    <mat-card-title>{{card.name}}</mat-card-title>
    <mat-card-subtitle *ngIf="card.tags.length > 0" class="mb-1">
      <mat-chip-list aria-label="Fish selection">
        <mat-chip *ngFor="let chip of card.tags" class="small" color="primary" selected>{{chip}}</mat-chip>
      </mat-chip-list>
    </mat-card-subtitle>
  </div>
  <hr class="mt-0 mb-2">
  <p *ngIf="card.note">{{card.note}}</p>
  <div *ngIf="card.place" class="d-flex my-1">
    <mat-icon aria-hidden="false" aria-label="Place icon">place</mat-icon>
    <span class="ml-2 my-auto">{{card.place}}</span>
  </div>
  <div *ngIf="card.estimated" class="d-flex my-1">
    <mat-icon aria-hidden="false" aria-label="Date_range icon">date_range</mat-icon>
    <div class="ml-2 my-auto">{{card.estimated}} semaine<span *ngIf="card.estimated > 1">s</span> estim√©</div>
  </div>
  <div *ngIf="card.end" class="d-flex my-1">
    <mat-icon aria-hidden="false" aria-label="Schedule icon">schedule</mat-icon>
    <span class="ml-2 my-auto">fini le {{card.end | localTime:'short'}}</span>
  </div>
  <div *ngIf="card.url" class="d-flex my-1">
    <mat-icon aria-hidden="false" aria-label="Link icon">link</mat-icon>
    <a class="ml-2 my-auto" href="{{card.url}}" target="_blank">link</a>
  </div>
</mat-card>
