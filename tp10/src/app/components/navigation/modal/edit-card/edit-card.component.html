<h2 mat-dialog-title class="w-100">
  <input matInput [(ngModel)]="card.name">
</h2>
<mat-dialog-content class="mat-typography">

  <mat-form-field appearance="standard" class="w-100">
    <mat-label>Description</mat-label>
    <textarea matInput [(ngModel)]="card.note"></textarea>
  </mat-form-field>

  <mat-form-field appearance="standard" class="w-100">
    <mat-label>Lieu</mat-label>
    <input matInput [(ngModel)]="card.place">
  </mat-form-field>

  <mat-form-field appearance="standard" class="w-100">
    <mat-label>Temps estimé (en semaines)</mat-label>
    <input matInput type="number" [(ngModel)]="card.estimated">
  </mat-form-field>

      <input matEndDate placeholder="Date de fin">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="rangePicker"></mat-datepicker-toggle>
    <mat-date-range-picker #rangePicker>
      <mat-date-range-picker-actions>

        <button mat-raised-button color="primary" matDateRangePickerApply>Apply</button>
      </mat-date-range-picker-actions>
    </mat-date-range-picker>
  </mat-form-field-->

  <mat-form-field appearance="standard" class="w-100">
    <mat-label>Resource externe</mat-label>
    <input matInput type="url" [(ngModel)]="card.url">
  </mat-form-field>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="save()">Save</button>
</mat-dialog-actions>
