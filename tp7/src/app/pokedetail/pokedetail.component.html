<div class="mt-3 text-center">
  <p>Le pokemon sélectionné est {{detail.name}}</p>
  <ul class="list-group">
    <li *ngFor="let item of detail.abilities" class="list-group-item">{{item.ability.name}}</li>
  </ul>
  <div class="d-flex justify-content-center">
    <img src="{{detail.sprites.front_default}}" alt="pokemon" width="150">
    <img src="{{detail.sprites.front_shiny}}" alt="pokemon" width="150">
  </div>
  <div class="d-flex justify-content-between">
    <div>
      <p>Base stats</p>
      <ul class="list-group">
        <li *ngFor="let item of detail.stats" class="list-group-item">{{item.stat.name}} - {{item.base_stat}}</li>
      </ul>
    </div>
  </div>
</div>
