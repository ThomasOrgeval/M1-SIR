version: '3.2'
services:
  mysql:
    image: mysql:8.0.28
    environment:
      - MYSQL_ROOT_PASSWORD=pass
      - MYSQL_DATABASE=sir
      - MYSQL_USER=user
      - MYSQL_PASSWORD=secret
    ports:
      - "3306:3306"
    command: --init-file /data/application/init.sql
    volumes:
      - ./init.sql:/data/application/init.sql
